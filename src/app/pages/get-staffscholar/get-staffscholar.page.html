<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start" color="Dark-tint">
      <ion-back-button defaultHref="/menu/staffscholar"></ion-back-button>
    </ion-button>
    <ion-title>ข้อมูล</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list-header>
    <h4> รายละเอียดข้อมูล </h4>
  </ion-list-header>
  <ion-list *ngFor="let item of DataArr">
    <ion-item>
      <ion-label class="ion-text-wrap"> {{item.scholartype}} <br> จำนวน <b>{{item.total | number}}</b> คน</ion-label>
      <ion-button color="warning" size="small" routerLink='/add-staffscholar/{{item.ID}}'>
        <ion-label>แก้ไข</ion-label>
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
