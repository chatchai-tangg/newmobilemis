<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start" color="Dark-tint">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-button>
    <ion-title>บุคลากร</ion-title>
    <ion-button slot="end" color="dark" [routerLink]="['/menu/get-staffscholar']">
      <ion-icon name="create"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles">
        <!-- refreshingText="Refreshing..." -->
      </ion-refresher-content>
    </ion-refresher>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title class="ion-text-center">
        <h4>บุคลากรที่ขอทุนศึกษาต่อ</h4>
      </ion-card-title>

    </ion-card-header>
    <ion-card-content>
      <div style="position: relative;">
        <canvas id="Chartscholar" width="100%" height="100%"></canvas>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
