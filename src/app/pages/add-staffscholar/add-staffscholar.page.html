<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start" color="Dark-tint">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-button>
    <ion-title>แก้ไขข้อมูล</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="modelng; else skeleton">
    <ion-item>
      <ion-label position="floating">ประเภทบุคลากร :</ion-label>
      <ion-input [(ngModel)]="modelng.scholartype" placeholder="Enter Type" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">จำนวน : (คน)</ion-label>
      <ion-input [(ngModel)]="modelng.total" placeholder="Enter Count"></ion-input>
    </ion-item>
  </div>

  <ion-button (click)="update()" color="success" shape="block" expand="block" style="margin-top: 30px;">
    Update
  </ion-button>

  <ng-template #skeleton>
    <ion-list>
      <!-- <ion-item *ngFor="let item of [50, 20, 70, 80, 50]"> -->
      <ion-item *ngFor="let item of [50, 50]">
        <p [ngStyle]=" { width: item + '%' }">
          <ion-skeleton-text animated></ion-skeleton-text>
        </p>
      </ion-item>
    </ion-list>
  </ng-template>

</ion-content>
