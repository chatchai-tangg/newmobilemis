<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start" color="Dark-tint">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-button>
    <ion-title>หน้าหลัก</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <button (click)="onClickLoad()">Load</button> -->
  <!-- <ul>
    <li *ngFor="let item of DataArr">{{item.stafftype}} : {{item.total}}</li>
  </ul> -->
  <ion-grid>
    <ion-col>
      Id
    </ion-col>
    <ion-row *ngFor="let item of DataArr">
      <ion-col size-md="9" push-md="9">
        <div>
          {{item.stafftype}} : {{item.total}}
        </div>
      </ion-col>
      <ion-col size-md="3" push-md="3">
        <div>
          <ion-button color="warning" size="small" routerLink='/adddata/{{item.ID}}'>
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <!-- <ion-button color="danger" size="small" (click)="delete(item)">
            <ion-icon name="trash"></ion-icon>
          </ion-button> -->


    </ion-row>
  </ion-grid>

</ion-content>
