<ion-router-outlet>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-button slot="start" color="dark">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-button>
      <ion-title>
        <h4>บุคลากร</h4>
      </ion-title>
      <ion-button slot="end" color="dark" [routerLink]="['/menu/get-staffreq']">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card>
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles">
        </ion-refresher-content>
      </ion-refresher>
      <ion-card-header>
        <!-- <ion-card-subtitle></ion-card-subtitle> -->
        <ion-card-title class="ion-text-center">
          <h4>บุคลากรที่สามารถยื่นขอตำแหน่งวิชาการ</h4>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div>
          <canvas id="Chartreqposition" width="100%" height="100%"></canvas>
        </div>
      </ion-card-content>
    </ion-card>

  </ion-content>
</ion-router-outlet>
