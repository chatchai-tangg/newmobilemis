<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start" color="Dark-tint">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-button>
    <ion-title>หน้าหลัก</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>
        <h4>บุคลากร</h4>
      </ion-card-title>
      <ion-card-subtitle>บุคลากรปัจจุบัน ปี 2558-2562</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div>
        <canvas id="canvas-chart" width="100%" height="100%"></canvas>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>
        <h4>บุคลากร</h4>
      </ion-card-title>
      <ion-card-subtitle>บุคลากรที่ลาออก ปี 2558-2562</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div>
        <canvas id="staffleavechart" width="100%" height="100%"></canvas>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
